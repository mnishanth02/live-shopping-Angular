  <form #registerForm="ngForm" (ngSubmit)="onUserRegister(registerForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="4" offset-sm="4">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Full Name</ion-label>
              <ion-input type="text" ngModel name="fullName" #nameCtrl="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched" lines="none">
              <ion-label>Enter a valid Name</ion-label>

            </ion-item>
            <ion-item>
              <ion-label position="floating">Mobile No</ion-label>
              <ion-input type="number" min="6" max="10" ngModel name="mobileNo" #mobileNoCtrl="ngModel" required>
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!mobileNoCtrl.valid && mobileNoCtrl.touched" lines="none">
              <ion-label>Enter a valid Number</ion-label>

            </ion-item>

            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" #emailctrl="ngModel" email required></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailctrl.valid && emailctrl.touched" lines="none">
              <ion-label>Enter a valid Email address</ion-label>

            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" #passwordctrl="ngModel" name="password" required
                minlength="7"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordctrl.valid && passwordctrl.touched" lines="none">
              <ion-label>Enter a valid Password</ion-label>

            </ion-item>

            <ion-item>
              <ion-label position="floating">Role</ion-label>
              <ion-select value="user" ngModel name="role" required interface="action-sheet">
                <ion-select-option value="user">User</ion-select-option>
                <ion-select-option value="owner">Shop Owner</ion-select-option>
              </ion-select>
            </ion-item>


          </ion-list>
        </ion-col>


      </ion-row>
      <ion-row>
        <ion-col size-sm="4" offset-sm="4">

          <ion-button type="button" clolor="primary" fill="clear" expand="block" routerLink='/auth'
            routerDirection="back">
            Switch To Login
          </ion-button>
          <ion-button type="submit" clolor="primary" expand="block" [disabled]="!registerForm.valid">
            Register
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
