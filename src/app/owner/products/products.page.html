<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-title>Shop Products</ion-title>
      <ion-avatar slot="end" (click)="createPopover($event)">
        <img
          src="https://img.travelibro.com/2017/December/30_12_2017/b782b2e5448960c4bf8ed09969357fdc/011540_b782b2e5448960c4bf8ed09969357fdc_600.jpg">
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let product of loadedProducts" #slidingItem>


            <ion-item [routerLink]="['/', 'owner', 'tabs', 'products', product.id]" detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="product.productImage"></ion-img>


              </ion-thumbnail>
              <ion-label>
                <h1>{{product.productName}}</h1>
                <p>{{product.productDesc}}</p>
                <p>{{product.price}}</p>

              </ion-label>

            </ion-item>

            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(product.id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
              <ion-item-option color="secondary" (click)="onViewShop(product.id, slidingItem)">
                <ion-icon name="eye" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>





  <!-- fab placed to the bottom start -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/', 'owner', 'tabs', 'products', 'new', currentShopId]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
