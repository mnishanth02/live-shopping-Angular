<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/owner/tabs/shops"></ion-back-button>
    </ion-buttons>
    <ion-title>Ad New Shop</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddShop()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Shop Name</ion-label>
            <ion-input type="text" formControlName="shopName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" name="email" formControlName="email" email required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Address</ion-label>
            <ion-textarea placeholder="Enter full Address" rows="2" formControlName="address"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Shop Image</ion-label>
            <ion-input type="text" placeholder="Image Url" formControlName="shopImgUrl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Shop Type</ion-label>
            <ion-select value="electrical" formControlName="shopType" interface="action-sheet">
              <ion-select-option value="electrical">Electrical</ion-select-option>
              <ion-select-option value="wooden">Wooden Products</ion-select-option>
              <ion-select-option value="groceries">Groceries</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>


    </ion-grid>
  </form>
</ion-content>
