<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/owner/tabs/shops/products/5f0af1f5d3e216001748c686"></ion-back-button>
      <ion-back-button defaultHref="/" (click)="goBack()"></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New Product</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAddProduct()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Product Name</ion-label>
            <ion-input type="text" formControlName="productName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Product Description</ion-label>
            <ion-textarea rows="2" formControlName="productDesc"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Keyword</ion-label>
            <ion-textarea placeholder="comma ( , ) Seperated" rows="2" formControlName="productKeyword"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type="number" formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available</ion-label>
            <ion-input type="number" formControlName="available"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Units</ion-label>
            <ion-select value="number" formControlName="units" interface="action-sheet">
              <ion-select-option value="no">No.</ion-select-option>
              <ion-select-option value="kg">Kgs</ion-select-option>
              <ion-select-option value="litter">ltrs</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <app-image-picker [showPrevioew]="form.get('productImage')?.value" (imagePick)="onImagePicked($event)">
          </app-image-picker>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
