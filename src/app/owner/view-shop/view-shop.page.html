<ion-header>
  <ion-toolbar>
    <ion-title>Shop Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset-sm="3">
        <p>{{loadedShop.location.address}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset-sm="3" class="ion-no-padding">
        <ion-img (click)="onShowFullmap()" role="button" [src]="loadedShop.location.staticMapImageUrl"
          class="location-image"> </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
